{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Custom fonts for this template-->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesome/css/fontawesome.min.css' %}" 
    rel="stylesheet" type="text/css">
</head>

<body>
    <!-- Page Wrapper -->
    <div id="wrapper">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" 
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" 
                        aria-controls="navbarNavAltMarkup" 
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" 
                           aria-current="page" 
                           href="{% url 'home' %}">Home</a>
                        <a class="nav-link" 
                           href="{% url 'index' %}">Listar</a>
                        <a class="nav-link" 
                           href="{% url 'crear' %}">Crear</a>
                        <a class="nav-link" 
                           href="{% url 'acercade' %}">Acerca de...</a>
                    </div>
                </div>
            </div>
        </nav>

         <!-- Content Wrapper -->
         <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                {% block content %}{% endblock %}


            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->
    </div>

    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery-3.6.4.min.js.js"></script>
    <script src="../static/js/scritp.js"></script>
</body>

</html>
